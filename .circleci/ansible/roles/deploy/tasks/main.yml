---
- name: update and upgrade packages.
  become: yes
  apt:
    upgrade: yes
    update_cache: yes

- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes

- name: start app
  become: yes
  shell: |
    cd ~/dist
    npm install -g npm@latest
    npm install -g webpack-dev-server
    npm install
    npm run build
    pm2 start npm --name backend -- start